description: 'साइटला देखभाल मोडमध्ये स्विच करा.'
arguments:
    mode: 'साइट देखभाल मोड.'
messages:
    maintenance-on: 'देखभाल मोडमध्ये चालू आहे.'
    maintenance-off: 'देखभाल मोडमध्ये बंद.'
errors:
    invalid-mode: 'अवैध देखभाल मोड.'
examples:
    -
        description: 'Switch on maintenance'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Switch off maintenance'
        execution: "drupal site:maintenance  off\n"
