description: 'PHP मध्ये अंगभूत वेब सर्व्हर चालविते.'
arguments:
    address: 'पत्ता: पोर्ट मूल्य.'
messages:
    executing: '"%s" पासून php कार्यान्वित करणे.'
    listening: '"%s" वर ऐकत आहे.'
errors:
    binary: 'सर्व्हर चालविण्यासाठी PHP बायनरी शोधण्यास अक्षम.'
examples:
    -
        description: 'वापरून चालवा default address argument value 127.0.0.1:8088'
        execution: 'drupal server'
    -
        description: 'वेगळ्या पोर्ट नंबरचा वापर करण्यासाठी पत्ता वितर्क पास करणे.'
        execution: 'drupal server 127.0.0.1:8089'
    -
        description: 'चालवा default address argument values, using --root option to define the Drupal root'
        execution: 'drupal --root=/var/www/drupal8.dev server'
