description: 'चालू संरचना दाखवा.'
arguments:
    name: 'संरचने नाव.'
errors:
    not-exists: 'संरचना "%s" अस्तित्वात नाही.'
examples:
    -
        description: 'सर्व कॉन्फिगरेशन ऑब्जेक्ट नावांची यादी करा.'
        execution: 'drupal config:debug'
    -
        description: 'सिस्टम साइट कॉन्फिगरेशन मूल्य प्रदर्शित करा.'
        execution: 'drupal config:debug system.site'
    -
        description: 'सर्व सिस्टम कॉन्फिगरेशन नावांची यादी करा.'
        execution: 'drupal config:debug | grep system'
