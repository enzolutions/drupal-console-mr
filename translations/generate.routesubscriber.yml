description: 'एक RouteSubscriber उत्पन्न करा.'
help: '<info>generate:service</info> आज्ञा आपल्याला नवीन RouteSubscriber जनरेट करण्यास मदत करते.'
welcome: 'Drupal RouteSubscriber Generator वर आपले स्वागत आहे.'
options:
    module: common.options.module
    name: 'सेवेचे नाव'
    class: 'वर्ग नाव'
questions:
    module: common.questions.module
    name: 'सेवा नाव प्रविष्ट करा.'
    class: 'श्रेणी नाव प्रविष्ट करा.'
examples:
    -
        description: 'Generate a route subscriber specifying the module name, the route name and its class'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"
