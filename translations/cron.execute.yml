description: 'क्रॉन लागू करणारे काही विशेष मोड्यूल चालावा अथवा सर्व क्रॉन चालवा.'
messages:
    module-invalid: '"%s" मोड्यूल क्रॉन लागू करू शकत नाही.'
    executing-cron: '"%s" मोड्यूलची क्रॉन पद्धत लागू होत आहे.'
    success: 'सर्व क्रॉन विनंती यशस्वीरित्या लागू झाल्या.'
    lock: 'क्रोन पुन्हा चालू असतानाचा प्रयत्न करीत आहे.'
examples:
    -
        description: 'जागतिक पातळीवर क्रोन चालवा.'
        execution: "drupal cron:execute\n"
    -
        description: 'निर्दिष्ट केलेल्या मॉड्यूलवर क्रोन कार्यान्वित करा.'
        execution: "drupal cron:execute \\\n  <module>\n"
